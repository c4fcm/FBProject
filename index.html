     <title>FollowBias</title>

  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand" href="index.html">FollowBias</span>

          </div><!--/.nav-collapse -->

      </div>

    <!-- Contents -->
    <div class="container" id="description" align="center">
      <div class="hero-unit">
        <h1>FollowBias</h1>
          <h3>By people</h3>
          <hr/>
          <p align="left">Text about the project and about people</p>
      </div>

            <tr>
            </tr>

      </div>

    <!-- Inline Templates -->
    <script type="text/template" id="result_template">
      <tr><td><font color="red"><%=row.female%></font> <font color="blue"><%=row.male%></font></td>
           <td><%=row.account%></td><td>Total: <%=row.total_following%></td>
      </tr>
    </script>
    <script type="text/template" id="no_result_template">
      <div class="alert">Twitter Account not found</div>

    <script type="text/javascript" charset="utf-8" src="lib/jquery-1.7.2.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="lib/backbone.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/bias_view.js"></script>

       var g_view = null;
       var router = null;
       function launch(){

         Backbone.history.start({pushState: false, root: "index.html"})
       }
     </script>
    <script type="text/javascript" charset="utf-8" src="app/routers.js"></script>
  </body>
